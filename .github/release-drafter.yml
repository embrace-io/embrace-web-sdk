name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'

categories:
  - title: '‚ö†Ô∏è BREAKING CHANGES'
    collapse-after: 5
    labels:
      - 'breaking'
  - title: 'ü§ñÔ∏è Dependencies'
    collapse-after: 5
    labels:
      - 'dependencies'
  - title: 'üß∞ Maintenance'
    collapse-after: 5
    labels:
      - 'maintenance'
  - title: 'üêõ Bug Fixes'
    collapse-after: 5
    labels:
      - 'fix'
  - title: 'üöÄ Features'
    collapse-after: 5
    labels:
      - 'feat'

version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch

autolabeler:
  - label: 'maintenance'
    title:
      - '/(EMBR-[0-9]+\s+)(build|ci|docs|style|refactor|perf|test|chore).*/'
  - label: 'fix'
    title:
      - '/(EMBR-[0-9]+\s+)(fix|revert).*/'
  - label: 'feat'
    title:
      - '/(EMBR-[0-9]+\s+)(feat).*/'
  - label: 'major'
    body:
      - '/(BREAKING CHANGE)/'
  - label: 'minor'
    title: # SAME AS 'feat'
      - '/(EMBR-[0-9]+\s+)(feat).*/'
  - label: 'patch'
    title: # SAME AS 'fix or maintenance'
      - '/((EMBR-[0-9]+\s+)(fix|revert|build|ci|docs|style|refactor|perf|test|chore).*/'

template: |
  ## What's Changed

  $CHANGES

  $CONTRIBUTORS

  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...$RESOLVED_VERSION
